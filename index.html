<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Analog Clock</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="clock-container">
    <div class="clock">
      <div class="hour" id="hour"></div>
      <div class="minute" id="minute"></div>
      <div class="second" id="second"></div>
      <div class="center"></div>

      <!-- Hour numbers -->
      <div class="hour-marker" style="transform: rotate(0deg) translate(90px) rotate(0deg)">12</div>
      <div class="hour-marker" style="transform: rotate(30deg) translate(90px) rotate(-30deg)">1</div>
      <div class="hour-marker" style="transform: rotate(60deg) translate(90px) rotate(-60deg)">2</div>
      <div class="hour-marker" style="transform: rotate(90deg) translate(90px) rotate(-90deg)">3</div>
      <div class="hour-marker" style="transform: rotate(120deg) translate(90px) rotate(-120deg)">4</div>
      <div class="hour-marker" style="transform: rotate(150deg) translate(90px) rotate(-150deg)">5</div>
      <div class="hour-marker" style="transform: rotate(180deg) translate(90px) rotate(-180deg)">6</div>
      <div class="hour-marker" style="transform: rotate(210deg) translate(90px) rotate(-210deg)">7</div>
      <div class="hour-marker" style="transform: rotate(240deg) translate(90px) rotate(-240deg)">8</div>
      <div class="hour-marker" style="transform: rotate(270deg) translate(90px) rotate(-270deg)">9</div>
      <div class="hour-marker" style="transform: rotate(300deg) translate(90px) rotate(-300deg)">10</div>
      <div class="hour-marker" style="transform: rotate(330deg) translate(90px) rotate(-330deg)">11</div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
